<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1014px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexivel">
    </picture>   
    <h1>Reproduzindo Audio</h1>
        <p>Vanos reproduzir um audio em HTML5.</p> 
        <audio preload="metadata" autoplay controls loop> 
            <source src="Midia/guanacast-33.mp3" type="audiompeg">
            <source src="Midia/guanacast-33.ogg" type="audio/ogg">
            <source src="Midia/guanacast-33.wav" type="audio/wav">
            <p>Infelismente o seu navegador n√£o consegue reproduzir o audio</p>
            <a href="Midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo.</a>
        </audio>
</body>
</html>
