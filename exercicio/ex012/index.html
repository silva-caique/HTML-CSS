<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados  localmente</h1>
        <p>Esse video esta hospedado no meu proprio servidor.</p>

        <video width="500" poster="imagens/capa-gato.png" controls loop >
            <source src="Midia/meu-video.mp4.mp4" type="video/mp4" >
            <source src="Midia/meu-video.webm.mp4" type="video/webm">
            <p>seu navegador n√£o tem compatibilidade</p>
        </video>
        <h1>Inserindo videos do youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=TNyJ9n3Ouy5DCn3t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
