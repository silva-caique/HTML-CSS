<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
        }

        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
        <div>Passe o mause aqui
            <p>Texto escondido</p></div>
</body>
</html>
