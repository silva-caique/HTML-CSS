<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(208, 208, 212);
            border : 1px solid black;
            box-shadow: 1px 1px 1px;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: rgba(95, 99, 99, 0.769);
        }
    </style>
</head>
<body>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
</body>
</html>
